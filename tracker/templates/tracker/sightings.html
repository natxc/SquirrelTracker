<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Squirrel Tracker Sightings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Main Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="custom.css">

<style>

.my-custom-scrollbar {
position: relative;
height: 375px;
overflow: auto;
}
.table-wrapper-scroll-y {
display: block;
}

</style>

  </head>
  <body>

     <!-- NAVBAR ----------------------------------------------- -->
     <nav class="navbar navbar-dark navbar-expand-lg" style="background-color:green">
	     <a class="navbar-brand" href="{% url 'tracker:home'  %}">Squirrel Tracker</a>    
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav ml-auto mr-1">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tracker:stats'  %}">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tracker:map'  %}">Map</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="container"> 

<!-- TABLE ---------------------------- -->
<br>
 <div class="row justify-content-md-center">
	<a href="/sightings/add" role="button" class="btn btn-secondary btn-lg btn-block">Click to add a new sighting</a>
    <hr>
    <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive-sm" style="padding-top: 40px; padding-bottom: 40px">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Date</th>
              <th scope="col">Fur</th>
              <th scope="col">Location</th>
              <th scope="col">Link to edit</th>
            </tr>
          </thead>
          <tbody>
		  {% for squirrel in squirrels %}
            <tr>
		    <td>{{squirrel.Unique_Squirrel_ID}}</td>
		    <td>{{squirrel.Date}}</td>
		    <td>{{squirrel.Primary_Fur_Color}}</td>
		    <td>{{squirrel.Location}}</td>
		    <td><a href="{% url 'tracker:update' squirrel.Unique_Squirrel_ID %}">Edit</a></td>
            </tr>
	    {% endfor %}
          </tbody>
    </table>
</div></div>

</div>
<hr>
    <!-- FOOTER -------------------------------------------------------------------------------------->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2024 Natalie Crow</p>
    </footer>


</body>
</html>
